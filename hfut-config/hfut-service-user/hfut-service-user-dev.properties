########################################################
###org.itkk.application.config (ApplicationConfig)
########################################################
org.itkk.application.config.outputExceptionStackTrace=true
org.itkk.application.config.threadPool.poolSize=100
########################################################
###LOGGING (must reboot)
########################################################
logging.path=/home/hfut-system/hfut-system-log/${spring.application.name}_${server.port}_${spring.profiles.active}/
#logging.level.org.itkk.udf.service.a.demo.repository=trace
########################################################
###Mybatis ( MybatisProperties ) ( @Mapper scan )
########################################################
mybatis.mapperLocations=classpath*:mapper/*.xml
mybatis.configuration.call-setters-on-nulls=true
org.itkk.dal.mybatis.properties.enablePageInterceptor=true
org.itkk.dal.mybatis.properties.tableSplitInterceptor=false
########################################################
###REDIS (CacheRedisProperties)
########################################################
org.itkk.cache.redis.properties.names.test=300
